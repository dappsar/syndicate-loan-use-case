<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Syndicated Loan Blockchain Application</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800"
        rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    
        <!-- jQuery form validation -->
    <script src="/js/jqBootstrapValidation.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Custom css file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datepicker3.css">

    <!-- Favicon icon -->
    <link rel="icon" href="images/fab_icon.png" type="image/png" sizes="16x16">

    
    <!-- _____________________ Blockchain related files _____________________ -->
    <!-- Blockchain js file, includes major blockchain functionality -->
    <script src="js/blockchain.js"></script>
    <script src="js/blockchain.helper.js"></script>

    <!-- Contract ABI js -->
    <script language="javascript" type="text/javascript" src="js\contractABI.js"></script>

    <!-- Web3 min js file beta.37 -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script> 

    <!-- Web3 min js file beta.50
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.50/packages/web3/src/Web3.js"></script> -->

</head>
<body>
    AAAA
<form  id="registerUser">
<div class="modal-dialog modal-dialog-centered" role="dialog">

    <!-- Modal Content -->
    <div class="modal-content">
        <div class="modal_para">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h3>Register a new user</h3>
        </div>
        <div class="modal-body">

            <div class="form-label-group float-lab">
                <input type="text" id="modal_add_userName" class="form-control"
                name="modal_add_userName" required>
                <label for="modal_add_userName">Name</label>
            </div>

                <input type="radio" id="modal_add_userRole_lender"  name="radios_role" value="lender" required>
                <label for="modal_add_userRole_lender">Lender</label>


                <input type="radio" id="modal_add_userRole_borrower"  name="radios_role" value="borrower" required>
                <label for="modal_add_userRole_borrower">Borrower</label>

            <div class="form-label-group float-lab">
                <input type="text" id="modal_add_userAddr" class="form-control"
                placeholder_x="" name="modal_add_userAddr" required>
                <label for="modal_add_userAddr">Address</label>
            </div>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
                <!-- <label for="comment">Term Sheet</label> -->
            </div>
            <div class="infotext">Here you can register new users on the smart contract, before they registered themselves</div>
            <div class="update_btn">
                <button onclick="alert('test')" type="submit"                    class="primary_btn">Add User</button>
                </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</form>


    <!-- Custom js file -->
    <script>
        // Configuration of jquery bootstrap form validation
        $(function () { $("input,select,textarea").jqBootstrapValidation(); } );

        $(function () {
            $(".nicescroll-box").niceScroll({
                scrollspeed: 40
                //A smaller value increases the scroll speed. A larger value makes the scroll speed slower.

            });
        });      
    </script>

    <script src="js/jquery.nicescroll.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>

</body>
</html>
