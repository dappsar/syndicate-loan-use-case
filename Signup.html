<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Syndicated Loan Blockchain Application - BC_Integration</title>

    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>

    <!-- Custom css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom js file -->
    <script src="js/custom.js"></script>

    <!-- Blockchain js file -->
    <script src="js/blockchain.js"></script>

    <!-- Web3 js file -->
    <script src="js/web3.min.js"></script>

    <!-- Favicon icon -->
    <link rel="icon" href="images/fab_icon.png" type="image/png" sizes="16x16">
    
</head>

<body>

    <div class="container-fluid">
        <div class="signup">
            <div class="row">
                <div class="col-sm-6 no-padding">
                    <div class="left-bg">
                        <span class="signup-head">Syndicated
                            Loan
                            Blockchain
                            Application
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 no-padding">
                    <div class="signup-form">
                        <div class="signup-form-content">
                            <form onsubmit="return validate()" action="main.html">
                                <div class="row">
                                    <div class="col-sm-6 pad-rt-4">
                                        <div class="form-label-group float-lab">
                                            <input type="text" id="inputFname" name="firstName" class="form-control"
                                                required>
                                            <label for="inputEmail">First name</label>
                                            <!-- <span class="error_text">Text Error</span> -->
                                        </div>
                                    </div>
                                    <div class="col-sm-6 pad-lt-4">
                                        <div class="form-label-group float-lab">
                                            <input type="text" id="inputLname" name="lastName" class="form-control"
                                                required>
                                            <label for="inputEmail">Last name</label>
                                            <!-- <span class="error_text">Text Error</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-label-group float-lab">
                                    <input type="text" id="inputCompany" name="companyName" class="form-control"
                                        required>
                                    <label for="inputEmail">Company Name</label>
                                    <!-- <span class="error_text">Text Error</span> -->
                                </div>

                                <div class="form-label-group float-lab">
                                    <input type="text" id="inputPublic" name="publicBlockId" class="form-control"
                                        required>
                                    <label for="inputPassword">Public Blockchain ID</label>
                                </div>
                                <div class="form-label-group">
                                    <div class="customDropdown">
                                        <span class="valueHolder">Role</span>
                                        <span class="valueHolder1"></span>
                                    </div>
                                </div>
                                <button onclick="submitFormData()" title="Submit Data" type="submit" id="submit_btn" class="primary_btn">Create
                                    Account</button>
                                    <p id="errMsg" style="padding: 10px;"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


<script>
        window.addEventListener('load', async () => {

        // Modern dapp browsers...
        if (window.ethereum) {

            window.web3 = new Web3(ethereum);
            try {
                // Request account access if needed
                await ethereum.enable();
                // Acccounts now exposed

                web3.eth.net.getNetworkType()
                .then(console.log);
            } catch (error) {
                console.log('Access denied');
                console.log(error);
                $('#errMsg').html("You need to connect metamask to use this Application");     
            }
        }
        // Legacy dapp browsers...
        else if (window.web3) {
            window.web3 = new Web3(web3.currentProvider);
            // Acccounts always exposed
            web3.eth.sendTransaction({/* ... */});
        }

        // Non-dapp browsers...
        else {
            console.log('Non-Ethereum browser detected. You should consider trying MetaMask!');
            $('#errMsg').html("Non-Ethereum browser detected. You should consider trying MetaMask!");
        }
        });

        console.log('Status After Prompt:');
        console.log(web3.version.network);
        console.log(window.ethereum);
        console.log(window.web3);
    
</script>

</body>

</html>
