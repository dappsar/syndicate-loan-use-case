<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Syndicated Loan Blockchain Application - BC_Integration</title>

    <!-- <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,300i,400,400i,600,600i,700,700i,800" rel="stylesheet"> -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="js/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom css file -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Custom js file -->
    <script src="js/custom.js"></script>

    <!-- Blockchain js file -->
    <script src="js/blockchain.js"></script>

    <!-- Contract ABI js -->
    <script language="javascript" type="text/javascript" src="js\contractABI.js"></script>

    <script src="js/bootstrap-datepicker.js"></script>

    <!-- Web3 js file -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <!-- <script src="js/Web3.1.0.0-beta.48.js"></script> -->
    
    <!-- Web3 min js file beta.37 -->
    <!-- <script src="js/web3.min.js"></script> -->

    <!-- Favicon icon -->
    <link rel="icon" href="images/fab_icon.png" type="image/png" sizes="16x16">
    
</head>

<body>

    <div class="container-fluid">
        <div class="signup">
            <div class="row">
                <div class="col-sm-6 no-padding">
                    <div class="left-bg">
                        <span class="signup-head">Syndicated
                            Loan
                            Blockchain
                            Application
                        </span>
                    </div>
                </div>
                <div class="col-sm-6 no-padding">
                    <div class="signup-form">
                        <div class="signup-form-content">
                            <form onsubmit="return validate()" action="main.html" name="formsbm">
                                <div class="row">
                                    <div class="col-sm-6 pad-rt-4">
                                        <div class="form-label-group float-lab">
                                            <input type="text" id="inputFname" name="firstName" class="form-control"
                                                required>
                                            <label for="inputEmail">First name</label>
                                            <!-- <span class="error_text">Text Error</span> -->
                                        </div>
                                    </div>
                                    <div class="col-sm-6 pad-lt-4">
                                        <div class="form-label-group float-lab">
                                            <input type="text" id="inputLname" name="lastName" class="form-control"
                                                required>
                                            <label for="inputEmail">Last name</label>
                                            <!-- <span class="error_text">Text Error</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="form-label-group float-lab">
                                    <input type="text" id="inputCompany" name="companyName" class="form-control"
                                        required>
                                    <label for="inputEmail">Company Name</label>
                                    <!-- <span class="error_text">Text Error</span> -->
                                </div>

                                <div class="form-label-group float-lab input_float_lbl">
                                    <input type="text" id="iputPublic" name="publicBlockId" class="form-control bc_address" value=""
                                        required>
                                    <label for="inputPassword">Public Blockchain ID</label>
                                </div>
                                <div class="form-label-group float-lab">
                                    <input type="text" id="numberStore" name="publicBlockId" class="form-control"
                                        required >
                                    <label for="numberStore">Store a number</label>
                                </div>
                                <div class="form-label-group">
                                    <div class="customDropdown">
                                        <span class="valueHolder">Role</span>
                                        <span class="valueHolder1"></span>
                                    </div>
                                </div>
                                <button onclick="submitFormData()" title="Submit Data" type="submit" id="submit_btn" class="primary_btn">Create Account</button>

                                    <p id="errMsg" style="padding: 10px;"></p>
                            </form>
                            <button onclick="setNumber($('#numberStore').val())" title="Submit Data" id="setN" class="primary_btn">Write</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
